<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h3>Connor & Sharon's Lab 6 Visualization</h3>
        <h4 id="filter-view">Select a filter</h4>
        <svg width="1200" height="700" style="border: 1px solid #777;" id="chart1"></svg>
        <div id="legend">
            <div class="checkbox">
                <input type="checkbox" id="Total" name="Total" value="Total">
                <label for="Total"> Total </label><br>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="Car" name="Car" value="Car">
                <label style="color:red" for="Car"> Car </label><br>
            </div>
 
            <div class="checkbox">
                <input type="checkbox" id="Pedestrian" name="Pedestrian" value="Car">
                <label style="color:blue" for="Pedestrian"> Pedestrian</label><br>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="Motorcycle" name="Motorcycle" value="Motorcycle">
                <label style="color:green" for="Motorcycle"> Motorcycle</label><br>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="Bicycle" name="Bicycle" value="Bicycle">
                <label style="color:magenta" for="Bicycle"> Bicycle</label><br>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="Truck" name="Truck" value="Truck">
                <label style="color:orange" for="Truck"> Truck</label><br>
            </div>
        </div>

        <div id="legend-2">
            <h4 id="data-view">Select a data view</h4>
            <div class="radio-button">
                <input type="radio" id="Raw" name="All" value="All" checked>
                <label for="All">Raw Data</label><br>
            </div>
            <div class="radio-button">
                <input type="radio" id="Trend" name="All" value="All">
                <label for="All">Trend Data</label><br>
            </div>
        </div>

    </div>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./index.js"></script>
</html>
